    <script>
        function validateForm() {
            let email = document.getElementById('exampleDropdownFormEmail2').value;
            let password = document.getElementById('exampleDropdownFormPassword2').value;

            if (!validateEmail(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Hata!',
                    text: 'Geçerli bir e-posta adresi giriniz.'
                });
                return false;
            }

            if (password.trim() === '') {
                Swal.fire({
                    icon: 'error',
                    title: 'Hata!',
                    text: 'Şifre boş bırakılamaz.'
                });
                return false;
            }

            return true;
        }

        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
