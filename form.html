<body>

    <div id="app" class="container mt-5">
        <h1>İletişim Formu</h1>
        <form @submit.prevent="validateForm" @reset="resetForm">
            <div class="mb-3">
                <label for="ad" class="form-label">İsim</label>
                <input type="text" class="form-control" id="ad" v-model="form.ad" placeholder="İsminiz">
            </div>
            <div class="mb-3">
                <label for="soyad" class="form-label">Soyisim</label>
                <input type="text" class="form-control" id="soyad" v-model="form.soyad" placeholder="Soyadınız">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" v-model="form.email" placeholder="Mail adresinizi giriniz">
            </div>
            <div class="mb-3">
                <label for="kullaniciadi" class="form-label">Kullanıcı adı</label>
                <input type="text" class="form-control" id="kullaniciadi" v-model="form.kullaniciadi" placeholder="Kullanıcı adı giriniz.">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Doğum Tarihi</label>
                <input type="date" class="form-control" id="date" v-model="form.date">
            </div>
            <div class="mb-3">
                <h3>Cinsiyet</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="erkek" value="Erkek" v-model="form.cinsiyet">
                    <label class="form-check-label" for="erkek">Erkek</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="kadin" value="Kadın" v-model="form.cinsiyet">
                    <label class="form-check-label" for="kadin">Kadın</label>
                </div>
            </div>
            <div class="mb-3">
                <h3>Bilinen Programlama Dilleri</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cpp" value="C++" v-model="form.diller">
                    <label class="form-check-label" for="cpp">C++</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="csharp" value="C#" v-model="form.diller">
                    <label class="form-check-label" for="csharp">C#</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="python" value="Python" v-model="form.diller">
                    <label class="form-check-label" for="python">Python</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="java" value="Java" v-model="form.diller">
                    <label class="form-check-label" for="java">Java</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="web" value="Web Dilleri" v-model="form.diller">
                    <label class="form-check-label" for="web">Web Dilleri</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="diger" value="Diğer" v-model="form.diller">
                    <label class="form-check-label" for="diger">Diğer</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="ulke" class="form-label">Ülke</label>
                <select class="form-select" id="ulke" v-model="form.ulke">
                    <option disabled value="">Ülke</option>
                    <option>Türkiye</option>
                    <option>Amerika</option>
                    <option>Hindistan</option>
                    <option>Japonya</option>
                    <option>Diğer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mesajalanı" class="form-label">Mesaj:</label>
                <textarea class="form-control" id="mesajalanı" rows="3" v-model="form.mesaj" placeholder="Mesaj bırakın..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
            <button type="reset" class="btn btn-secondary">Temizle</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    ad: '',
                    soyad: '',
                    email: '',
                    kullaniciadi: '',
                    date: '',
                    cinsiyet: '',
                    diller: [],
                    ulke: '',
                    mesaj: ''
                }
            },
            methods: {
                validateForm() {
                    const { ad, soyad, email } = this.form;
                    if (!ad || !soyad || !email) {
                        Swal.fire('Hata', 'İsim, Soyisim ve Email alanları boş bırakılamaz', 'error');
                        return;
                    }
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        Swal.fire('Hata', 'Geçerli bir email adresi giriniz', 'error');
                        return;
                    }
                    Swal.fire('Başarılı', 'Form başarıyla gönderildi', 'success');
                },
                resetForm() {
                    this.form = {
                        ad: '',
                        soyad: '',
                        email: '',
                        kullaniciadi: '',
                        date: '',
                        cinsiyet: '',
                        diller: [],
                        ulke: '',
                        mesaj: ''
                    };
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
